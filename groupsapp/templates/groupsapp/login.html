{% extends 'base.html'%}
{% block content %}
<div class="card scoutpurple">
    <form action="{% url 'login'%}" method="post" class="card-body">
        {% csrf_token %}
        <h1 class="card-title">Log in to Group Manager</h1>
        <table>
            {{form.as_table}}
            
        </table>
        <a href="/app/register">Register an account here</a><br>
        <button type="submit" value="Submit">Submit</button>
    </form>
</div>
{% endblock %}
