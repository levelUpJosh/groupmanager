{% extends 'base.html'%}
{% block content %}
<div class="card scoutpurple">
    <form action="{% url 'register'%}" method="post" class="card-body">
        {% csrf_token %}
        <h1 class="card-title">Sign Up to Group Manager</h1>
        <table>
            {{form.as_table}}
        </table>
        <a href="/app/login">Already have an account? Login here</a><br>
        <button type="submit" value="Submit">Submit</button>
    </form>
</div>
{% endblock %}
